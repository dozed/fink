
<form class="well" name="myForm">

  <div class="row-fluid first">
    <div class="span12">
      <h3>Details</h3>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3">
      <div>Title:<br /><input type="text" ng-model="post.title" required></div>
    </div>
    <div class="span3">
      <div>Category:<br /><select ng-model="selectedCategory" ng-options="c.id as c.name for c in categories"></select></div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <div>Author:<br /><input type="text" ng-model="post.author"></div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <div>Tags: <tag-manager ng-model="tagNames" /></div>
    </div>
    <div class="span2">
      <div style="float: right; margin-top: 20px" class="btn-toolbar">
        <button class="btn" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span8">
      <div>
        Text: <br />
        <!-- <pre id="editor-text" style="width: 100%; height: 200px"></pre> -->
        <text-editor mode="markdown" ng-model="post.text" width="100%" height="200px" />

      </div>
    </div>
  </div>

</form>
