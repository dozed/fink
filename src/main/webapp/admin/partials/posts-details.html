
<div class="row-fluid first">
  <div class="span12">
    <h3>Details</h3>

    <form class="well" name="myForm">
    <div>Title:<br /><input type="text" ng-model="post.title" required></div>
    <div>Author:<br /><input type="text" ng-model="post.author"></div>
    <div>Category:<br /><select ng-model="selectedCategory" ng-options="c.id as c.name for c in categories"></select></div>
    <div>Tags:<br /><tag-list tags="post.tags" /></div>
    <div>Text:<br /><textarea ng-model="post.text"></textarea></div>

    <button class="btn" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
    </form>
  </div>
</div>
