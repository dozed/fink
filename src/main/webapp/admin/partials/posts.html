<div class="row-fluid first">
  <div class="span12">
    <a class="btn" href="#/posts/create">create post</a>
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <table class="table table-bordered">
      <tr>
        <th>Name</th><th class="actions">Actions</th>
      </tr>
      <tr ng-repeat="post in posts" class="item">
        <td>{{post.title}}</td><td><a class="btn" ng-click="delete(post.id)">delete</a> <a class="btn" href="#/posts/edit/{{post.id}}">edit</a></td>
      </tr>
    </table>
  </div>
</div>
