<div class="row-fluid first">
  <div class="span12">
    <a class="btn" href="#/pages/create">create page</a>
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <table class="table table-bordered">
      <tr>
        <th>Name</th><th class="actions">Actions</th>
      </tr>
      <tr ng-repeat="page in pages" class="item">
        <td>{{page.title}}</td><td><a class="btn" ng-click="delete(page.id)">delete</a> <a class="btn" href="#/pages/edit/{{page.id}}">edit</a></td>
      </tr>
    </table>
  </div>
</div>
