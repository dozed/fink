

<div class="well">

  <div class="row-fluid">
    <div class="span12">
      <h3>Details</h3>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3">
      <div>
        Title:<br />
        <input type="text" ng-model="page.title" required>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <div>Tags: <tag-manager ng-model="tagNames" /></div>
    </div>
    <div class="span2">
      <div style="float: right; margin-top: 20px" class="btn-toolbar">
        <button class="btn" ng-click="save()" ng-disabled="isClean() || myForm.$invalid">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span8">
      <div>
        Text: <br />
        <text-editor mode="markdown" ng-model="page.text" width="100%" height="200px" />
      </div>
    </div>
  </div>

</form>
